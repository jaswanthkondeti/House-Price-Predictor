<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="{{ url_for('static', filename='location.js') }}"></script>
    <title>Home Price Estimator</title>
    <style>
      #map {
        height: 400px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/Jk House price1.png') }}"
          alt="Logo"
        />
      </div>
      <h1 class="hding">House Price Predictor</h1>
    </div>

    <div class="container">
      <!-- Map Container -->
      <div id="map" style="height: 400px"></div>

      <div class="form-group">
        <label for="usqft">Area (in sqft):</label>
        <input type="text" id="usqft" name="squareft" />
      </div>

      <div class="form-group">
        <label>BHK:</label>
        <div class="radio-group">
          <input type="radio" id="radio-b1" name="bhk" value="1" />
          <label for="radio-b1">1</label>
          <input type="radio" id="radio-b2" name="bhk" value="2" />
          <label for="radio-b2">2</label>
          <input type="radio" id="radio-b3" name="bhk" value="3" />
          <label for="radio-b3">3</label>
          <input type="radio" id="radio-b4" name="bhk" value="4" />
          <label for="radio-b4">4</label>
        </div>
      </div>

      <div class="form-group">
        <label>Bath:</label>
        <div class="radio-group">
          <input type="radio" id="radio-bath1" name="bath" value="1" />
          <label for="radio-bath1">1</label>
          <input type="radio" id="radio-bath2" name="bath" value="2" />
          <label for="radio-bath2">2</label>
          <input type="radio" id="radio-bath3" name="bath" value="3" />
          <label for="radio-bath3">3</label>
        </div>
      </div>

      <div class="form-group">
        <label for="ulocations">Location:</label>
        <select id="ulocations">
          <option value="" disabled="disabled" selected="selected">
            Choose a location
          </option>
        </select>
      </div>

      <button onclick="onClickedEstimatedPrice()" type="button">
        Estimate Price
      </button>

      <div id="ueprice" class="result">
        <h2></h2>
      </div>
    </div>
  </body>
</html>
